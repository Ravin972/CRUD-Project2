<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <a href="https://www.flaticon.com/free-icons/to-do-list" title="to do list icons">
    <img src="to-do-list.png" alt="To-Do List Icons">
  </a>
  <div class="app">
    <h4 class="mb-3">Todo</h4>


    <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
      <span>New Todo</span>
      <i class="fas fa-plus"></i>
    </div>

    <!-- Modal -->
    <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Todo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Todo Title</p>
            <input type="text" class="form-control" name="" id="textInput">
            <div id="msg"></div>
            <br>
            <p>Due Date</p>
            <input type="date" class="form-control" name="" id="dateInput">
            <br>
            <p>Description</p>
            <textarea name="" class="form-control" id="textarea" cols="30" rows="5"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </form>

    <h5 class="text-center my-3">Tasks</h5>

    <div id="tasks">

    </div>
  </div>

  <div class="social-links">
    <a href="https://github.com/Ravin972" class="social-link" target="_blank">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://www.linkedin.com/in/ravinder-pandey-56041b187/" class="social-link" target="_blank">
      <i class="fab fa-linkedin"></i>
    </a>
    <a href="https://twitter.com/RavinPandey8" class="social-link" target="_blank">
      <i class="fab fa-twitter"></i>
    </a>
  </div>

  <footer class="footer">
    <p>&copy; 2023 Ravinder Pandey.</p>
    <span>Made by &#x2764;&#xFE0F;</span>
  </footer>
  
</body>
<script src="script.js"></script>
